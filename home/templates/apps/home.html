{% extends 'apps/base.html' %}
{% load static %}
{% block banner_slider %}

<div id="carouselExampleDark" class="carousel carousel-dark slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
            <img src="{% static 'app/images/banner/slide-1.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="{% static 'app/images/banner/slide-2.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'app/images/banner/slide-3.jpg' %}" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

{% endblock %}
{% block main-content %}

<br /><br />

<div>
    <h6 class="text-center"><strong> Tin tức</strong></h6>
</div>

<br />
<div class="container">
    <div class="row text-center">
        {% for new in news %}
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
            <img class="thumbnail" src="{% static 'app/images/imageEx.png' %}" alt="Tour du lịch">
            <div class="box-element product">
                <h6><strong>{{ new.title }}</strong></h6>
                <hr>
                <p class="detail-text">
                    {{ new.detail|truncatewords:15 }} <!-- Limiting the text to 15 words -->
                </p>
                <a class="btn btn-outline-success" href="{{ new.get_absolute_url }}">Xem chi tiết</a>
            </div>
        </div>
        {% if forloop.counter|divisibleby:3 %}
    </div>
    <div class="row text-center">
        {% endif %}
        {% endfor %}
    </div>
</div>


<br /><br /><br />

<style>
    .detail-text {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
        display: block;
    }
</style>

{% endblock %}
